services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - ./server/.env
    environment:
      NODE_ENV: production
    ports:
      - "5000:5000"
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "4173:80"
    restart: unless-stopped
